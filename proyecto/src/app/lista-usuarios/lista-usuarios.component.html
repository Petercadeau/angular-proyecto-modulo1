<div class="container content">
    <div class="row">
        <div class="col-md-6	offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Nuevo usuario</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Url foto de perfil</label>
                            <input type="text" class="form-control" id="fotoperfil" placeholder="Ingresar url de la foto de perfil" #fotoperfil>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Cargo</label>
                            <input type="text" class="form-control" id="cargo" placeholder="Ingresar el cargo" #cargo>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Universidad</label>
                            <input type="text" class="form-control" id="universidad" placeholder="Ingresar url..." #universidad>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="addUser(nombre.value,fotoperfil.value,cargo.value,universidad.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <app-usuarios *ngFor="let u of usuarios" [usuario]="u"></app-usuarios>
        <!--<app-destino-viaje *ngFor="let x of destinos" [nombre]="x"></app-destino-viaje>-->
    </div>
</div>
