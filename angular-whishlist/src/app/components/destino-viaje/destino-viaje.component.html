<div class="card-content" [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
    <div class="card-img">
        <img src="https://placeimg.com/1000/600/nature" alt="">
        <span>
            <h4>{{position}}</h4>
        </span>
        <a href="" (click)="ir()" appTrackearClick data-trackear-tags="destino_vote_up lista_destinos_item">
            <span class="material-icons">favorite_border</span></a>
        <a href="" (click)="ir()" *ngIf="destino.isSelected()" appTrackearClick data-trackear-tags="destino_elegir_preferido lista_destinos_item">
            <span class="material-icons">favorite</span></a>
    </div>

    <div class="card-desc">
        <h3>{{destino.nombre}}</h3>
        <p>Servicios</p>
        <div>
            <a href="" (click)="voteUp()" appTrackearClick data-trackear-tags="destino_vote_up lista_destinos_item">
                <i class="material-icons md-18">thumb_up</i></a>
            <a href="" (click)="voteDown()" appTrackearClick data-trackear-tags="destino_vote_down lista_destinos_item">
                <i class="material-icons md-18">thumb_down</i></a>
            &nbsp; Votos: {{destino.votes}}
        </div>

        <ul>
            <li *ngFor="let s of destino.servicios">
                <span [ngSwitch]="s">
                    <i *ngSwitchCase="'desayuno'" style="color: red;">{{s}}</i>
                    <i *ngSwitchDefault>{{s}}</i>
                </span>
            </li>
        </ul>

        <a class="btn-card" [routerLink]="['/destino', destino.id]">Ver Detalle</a>
    </div>
</div>
